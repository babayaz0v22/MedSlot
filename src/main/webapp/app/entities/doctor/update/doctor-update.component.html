<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-doctor-heading" data-cy="DoctorCreateUpdateHeading" jhiTranslate="medSlotApp.doctor.home.createOrEditLabel">
        Создать или отредактировать Doctor
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="medSlotApp.doctor.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        @let specialtyRef = editForm.get('specialty')!;
        <div class="mb-3">
          <label class="form-label" for="field_specialty" jhiTranslate="medSlotApp.doctor.specialty">Specialty</label>
          <input type="text" class="form-control" name="specialty" id="field_specialty" data-cy="specialty" formControlName="specialty" />
          @if (specialtyRef.invalid && (specialtyRef.dirty || specialtyRef.touched)) {
            <div>
              @if (editForm.get('specialty')?.errors?.required) {
                <small class="form-text text-danger" jhiTranslate="entity.validation.required">Это поле обязательно к заполнению.</small>
              }
            </div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_phone" jhiTranslate="medSlotApp.doctor.phone">Phone</label>
          <input type="text" class="form-control" name="phone" id="field_phone" data-cy="phone" formControlName="phone" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_clinic" jhiTranslate="medSlotApp.doctor.clinic">Clinic</label>
          <select
            class="form-control"
            id="field_clinic"
            data-cy="clinic"
            name="clinic"
            formControlName="clinic"
            [compareWith]="compareClinic"
          >
            <option [ngValue]="null"></option>
            @for (clinicOption of clinicsSharedCollection; track $index) {
              <option [ngValue]="clinicOption">{{ clinicOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Отмена</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Сохранить</span>
        </button>
      </div>
    </form>
  </div>
</div>
